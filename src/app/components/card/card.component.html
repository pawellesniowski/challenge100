<section class="card">
  <header class="card-header">
    <i *ngIf="iconClasses" [class]="iconClasses"></i>
    <h5>{{title}}</h5>
    <h6>{{subTitle}}</h6>
  </header>
  <div class="content-container">
    <div class="card-body">
      <ng-content select="[body]"></ng-content>
    </div>
    <div class="card-footer">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>

</section>
